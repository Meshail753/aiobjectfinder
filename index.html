<html>
    <head>
        <title>Ai Object Finder</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body background = "background.jpg">
        <center>
        <div class = "btn btn-info" id="header">
            <h1 id = "txt1">Ai Object Finder</h1>
            <h2>The input name which you give should match the names present in CoCo model then only it will detect</h2>
        </div>
        <br>
        <hr>
        <br>
        <h3 id="txt3">Object Name : </h3>
        <br>
        <input id="input" placeholder="Type object name" type="text">
        <br>
        <br>
        <br>
        <button onclick="start()" class = "btn btn-info" >Start</button>
        <br>
        <br>
        <span id="status_found">
            <h2 id="status" class="btn btn-danger"></h2>
            <h3 id="found" class="btn btn-warning"></h3>
        </span>

        </center>
        <script src="main.js"></script>
    </body>
</html>
